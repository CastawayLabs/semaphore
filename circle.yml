machine:
  environment:
    CPATH: "${HOME}/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}"
  node:
    version: 8.2.0


dependencies:
  pre:
    - sudo rm -rf /usr/local/go
    - sudo curl -L https://storage.googleapis.com/golang/go1.10.linux-amd64.tar.gz > /tmp/go.tar.gz
    - sudo tar -C /usr/local -xzf /tmp/go.tar.gz
    - go get -u -v github.com/go-task/task/cmd/task
    - task deps
  override:
    - mkdir -p ${CPATH}
    - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${CPATH}/${CIRCLE_PROJECT_REPONAME}
    - task compile

test:
  pre:
    - |
      cat > config.json <<EOF
      {
      	"mysql": {
      		"host": "127.0.0.1:3306",
      		"user": "ubuntu",
      		"pass": "",
      		"name": "circle_test"
      	},
      	"session_db": "127.0.0.1:6379",
      	"port": ":8010",
      	"email_alert": false
      }
      EOF
    - go run cli/main.go --migrate -config config.json
  override:
    - task test
    - task build
    - task ci:artifacts