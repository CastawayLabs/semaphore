machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull mysql
    - docker build -t semaphore .

test:
  override:
    - docker run -d -e MYSQL_RANDOM_ROOT_PASSWORD=yes -e MYSQL_DATABASE=semaphore -e MYSQL_USER=semaphore -e MYSQL_PASSWORD=semaphore -h mysql --expose 3306 --name mysql mysql
    - docker run -d -e SEMAPHORE_DB_USER=semaphore -e SEMAPHORE_DB_PASS=semaphore -e SEMAPHORE_DB_HOST=mysql -e SEMAPHORE_DB_PORT=3306 -e SEMAPHORE_DB=semaphore -e SEMAPHORE_PLAYBOOK_PATH="/etc/semaphore/" -p "8081:3000" --name semaphore_deploy_test --link mysql:mysql semaphore
    - sleep 15; curl --retry 10 --retry-delay 5 -v http://localhost:8081

deployment:
  hub:
    branch: master
    commands:
      - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"<AUTH>\",\"email\":\"<EMAIL>\"}}" | sed "s/<EMAIL>/$HUB_EMAIL/;s/<AUTH>/$HUB_AUTH/" > ~/.dockercfg
      - docker tag semaphore woorank/semaphore:2.0.4
      - docker tag woorank/semaphore:2.0.4 woorank/semaphore:latest
      - docker push woorank/semaphore

