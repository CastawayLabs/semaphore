general:
  build_dir: Deploy

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker-compose --version
    - docker-compose pull
    - docker-compose build

test:
  override:
    - docker-compose up; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8081

deployment:
  hub:
    branch: master
    commands:
      - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"<AUTH>\",\"email\":\"<EMAIL>\"}}" | sed "s/<EMAIL>/$HUB_EMAIL/;s/<AUTH>/$HUB_AUTH/" > ~/.dockercfg
      - docker tag deploy_semaphore_api woorank/deploy_semaphore_api:v$CIRCLE_BUILD_NUM
      - docker tag woorank/deploy_semaphore_api:v$CIRCLE_BUILD_NUM woorank/deploy_semaphore_api:latest
      - docker push woorank/deploy_semaphore_api
      - docker tag serpfront_front woorank/deploy_semaphore_proxy:v$CIRCLE_BUILD_NUM
      - docker tag woorank/deploy_semaphore_proxy:v$CIRCLE_BUILD_NUM woorank/deploy_semaphore_proxy:latest
      - docker push woorank/deploy_semaphore_proxy
